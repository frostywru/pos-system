<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Tablet POS</title>

  <!-- 1) Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 2) Your custom styles (ensure the filename matches!) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN SECTION (PIN ONLY) -->
    <div id="login-section" class="p-4">
      <h2>Enter PIN</h2>
      <input
        type="password"
        id="pin-input"
        placeholder="4-digit PIN"
        maxlength="4"
        class="form-control mb-2"
      />
      <div id="login-error" class="text-danger mb-2"></div>
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <!-- POS SECTION -->
    <div
      id="pos-section"
      class="d-none flex-column h-100"
    >
      <!-- Cashier header & Change button -->
      <div
        id="pos-header"
        class="d-flex justify-content-between align-items-center p-2 border-bottom"
      >
        <span id="cashier-name"></span>
        <button
          id="changeCashierBtn"
          class="btn btn-warning btn-sm"
          onclick="changeCashier()"
        >
          Change Cashier
        </button>
      </div>

      <!-- Back button -->
      <button
        id="backBtn"
        class="btn btn-link ps-2"
        style="display: none;"
        onclick="goBack()"
      >
        ← Back
      </button>

      <!-- Title & Category/Brand/Item grid -->
      <h3 id="section-title" class="px-3">Loading…</h3>
      <div id="grid" class="d-grid gap-2 p-3" style="grid-template-columns: repeat(4, 1fr);"></div>

      <!-- Persistent Cart footer -->
      <div
        id="cart-footer"
        class="d-flex justify-content-between align-items-center p-3 border-top"
      >
        <div id="cart-total" class="h5 mb-0">₱0.00</div>
        <button id="checkoutBtn" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Cigarette Modal (Bootstrap) -->
  <div
    class="modal fade"
    id="cigaretteModal"
    tabindex="-1"
    aria-labelledby="cigaretteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cigaretteModalLabel">Add Cigarettes</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="cigaretteForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="brandSelect" class="form-label">Brand</label>
              <select id="brandSelect" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="variantSelect" class="form-label">Variant</label>
              <select id="variantSelect" class="form-select"></select>
            </div>
            <div class="mb-3" id="unitContainer">
              <label class="form-label">Unit</label>
              <div class="d-flex gap-3">
                <div>
                  <input
                    type="radio"
                    name="unit"
                    value="stick"
                    id="unitStick"
                    checked
                  />
                  <label for="unitStick">Stick</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="unit"
                    value="pack"
                    id="unitPack"
                  />
                  <label for="unitPack">Pack</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="quantityInput" class="form-label">Quantity</label>
              <input
                type="number"
                id="quantityInput"
                class="form-control"
                min="1"
                value="1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 3) Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 4) Your main POS script -->
  <script type="module" src="script.js"></script>
</body>
</html>
